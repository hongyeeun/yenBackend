<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>HelloWeb</title>
	</head>
	<body>
		<h1>Hello, Web</h1>
		<form action="/HelloServlet" method="post">
		<!-- 쿼리 스트링을 만들기 위해서 name을 인풋에 적어주세요  -->
		<!-- 이렇게 해야 데이터를 서버로 보낼 수 있음  -->
			ID : <input type = "text" name ="member-id">
			PW : <input type = "password" name="member-pw">
			<input type = "submit" value="로그인">
			<!-- 로그인 버튼 누르면  http://127.0.0.1:8888/HelloServlet 로-->
		</form>
	</body>	
</html>
